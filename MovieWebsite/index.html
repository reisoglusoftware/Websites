<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
    <meta name="description" content="Movie Website" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- ! Navbar Start -->
    <div class="navbar">
      <div class="navbar-wrapper">
        <div class="logo-wrapper">
          <h1 class="logo">MOVIES</h1>
        </div>

        <div class="menu-container">
          <ul class="menu-list">
            <li class="menu-list-item active">Ana Sayfa</li>
            <li class="menu-list-item">Filmler</li>
            <li class="menu-list-item">Diziler</li>
            <li class="menu-list-item">Listem</li>
            <li class="menu-list-item">Popüler</li>
          </ul>
        </div>

        <div class="profile-container">
          <img class="profile-picture" src="img/profile.jpg" alt="" />
          <div class="profile-text-container">
            <span class="profile-text">Hesabım</span>
            <i class="bi bi-caret-down"></i>
          </div>
          <div class="toggle">
            <i class="bi bi-moon-fill toggle-icon"></i>
            <i class="bi bi-brightness-high-fill toggle-icon"></i>
            <div class="toggle-ball"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- ! Navbar End -->

    <!-- ! Sidebar Start -->
    <div class="sidebar">
      <i class="bi bi-search sidebar-item"></i>
      <i class="bi bi-house-door-fill sidebar-item"></i>
      <i class="bi bi-people-fill sidebar-item"></i>
      <i class="bi bi-bookmarks-fill sidebar-item"></i>
      <i class="bi bi-hourglass-top sidebar-item"></i>
      <i class="bi bi-cart-fill sidebar-item"></i>
      <i class="bi bi-gear-fill sidebar-item"></i>
    </div>
    <!-- ! Sidebar End -->

    <script src="app.js"></script>
  </body>
</html>
